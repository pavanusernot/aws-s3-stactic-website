<!DOCTYPE html># AWS S3 Static Website Hosting

This project demonstrates how to host a static website using **Amazon S3**.

## Features
- Simple `index.html` as homepage
- Custom `error.html` for 404 errors
- Publicly accessible via S3 website endpoint

## Deployment Steps
1. Create an S3 bucket
2. Enable static website hosting
3. Upload `index.html` and `error.html`
4. Configure bucket policy for public access
5. Test via S3 website endpoint

